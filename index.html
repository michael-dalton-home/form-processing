<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Processing</title>
</head>
<body>
    <h1>Hello World!</h1>

    <form action="POST" id="my-new-form">
        <label for="my-new-form">Email:</label>
        <input type="email" id="my-form" name="my-form" required>
        <br>

        <label for="my-new-form">Username:</label>
        <input type="text" id="my-form" name="my-form" required>
        <br>

        <label for="my-new-form">Password:</label>
        <input type="password" id="my-form" name="my-form" required>
        <br>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="agr-range-chk" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">Teenager</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="agr-range-chk" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">Young Adult</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="agr-range-chk" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">Old Adult</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
